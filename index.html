<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LUDO</title>
    <meta name="description" content="Game Of LUDO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="diceSound">
        <source src="sounds/dice.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="stepSound">
        <source src="sounds/step.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="welcome">
        <div class="setting">
            <div class="logo">
                <img src="images/bet.png" class="logo">
            </div>
            <div class="name">
                <input type="text" class="redPlayer" placeholder="Red player name...">
                <input type="text" class="greenPlayer" placeholder="Green player name...">
                <input type="text" class="yellowPlayer" placeholder="Yellow player name...">
                <input type="text" class="bluePlayer" placeholder="Blue player name..."><br>
                <button class="play" onclick="removeWelcome()">Play</button><br>
            </div>
        </div>
    </div>
    <div class="gameboard"></div>
</body>
<script src="script.js"></script>

</html>
